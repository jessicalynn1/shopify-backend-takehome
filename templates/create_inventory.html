<!DOCTYPE html>
<html lang="en">

{% block title %} Jessica's Craft Room {% endblock %}

{% block body %}

<body>
    <section>
    <div class="container">
            <h4>Please fill out the form below to create a new inventory item.</h4>

            <form action="view_inventory.html" method="POST">
             <br>
             <br>
             Product code (UPC)
             <input type="text" name="product-code">
             <br>
              Name
             <input type="text" name="name">
             <br>
             Description
             <input type="text" name="description">
             <br>
             Quantity
             <input type="text" name="quantity">
             <br>
             Warehouse
             <select name='warehouse'>
              <option value="Denver">Denver</option>
              <option value="San Jose">San Jose</option>
              <option value="Philadelphia">Philadelphia</option>
              <option value="Atlanta">Atlanta</option>
              <option value="Chicago">Chicago</option>
          </select>
            <br>
    <h4>Once you have completed the form, please hit the submit button.</h4>
    <br>

    <p><input type="submit" value="Submit"></p>
  </form>
  </div>
</body>
{% endblock %}
