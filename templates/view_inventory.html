<!DOCTYPE html>
<html lang="en">

<body>
<section id="inventory-list">
    <h1>List of inventory items</h1>
    <ol id="inventory-list">
    {% for item in inventory_table %}
    <li> {{ item.name }} </li>
    {% endfor %}
  </section>

  <section id="warehouse-list">
    <h1>List of warehouses</h1>
    <ol id="warehouse-list">
    {% for item in warehouse_table %}
    <li> {{ item.name }} </li>
    {% endfor %}
  </section>

</body>
